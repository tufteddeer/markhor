on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'
    

name: Tests

jobs:
  test:
    strategy:
      matrix:
        features: ["--no-default-features", "--features serve", "--features watch", "--features \"serve watch\""]
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: ${{ matrix.features }}